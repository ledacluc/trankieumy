<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tỏ Tình Online</title>
  <style>
    body {
      background-color: #ffe6e6;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ff3366;
      font-size: 3em;
    }
    p {
      font-size: 1.5em;
    }
    .heart {
      font-size: 4em;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>💖 Em có đồng ý làm người yêu anh không? 💖</h1>
  <p class="heart">❤️</p>
</body>
</html>
