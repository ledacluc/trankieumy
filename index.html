    .heart {

      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 4s linear infinite;
      opacity: 0.7;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    #heartWrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }

    .heart-float {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: red;
      transform: rotate(45deg);
      animation: floatUp 6s infinite;
      opacity: 0.6;
    }

    .heart-float::before, .heart-float::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
    }

    .heart-float::before {
      top: -15px;
      left: 0;
    }

    .heart-float::after {
      left: -15px;
      top: 0;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-200px) rotate(45deg); opacity: 0; }
    }

    img {
      max-width: 200px;
      border-radius: 20px;
      border: 4px solid #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    #buttons {
      margin-top: 20px;
    }

    button {
      margin: 10px;
      padding: 10px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff5da2;
      color: white;
      transition: 0.3s ease;
    }

    button:hover {

    #resultText {

  </style>
</head>

  <script>
    let player;

    function playYoutube() {

    function checkName() {
      const name = document.getElementById("nameInput").value.trim().toUpperCase();
      if (name === "TR·∫¶N KI·ªÄU MY") {
        document.getElementById("overlay").style.display = "none";

        startTyping();

    const text = "T·ª´ l·∫ßn ƒë·∫ßu ti√™n g·∫∑p em...\nAnh ƒë√£ bi·∫øt r·∫±ng tr√°i tim m√¨nh kh√¥ng c√≤n l√† c·ªßa ri√™ng anh n·ªØa.";
    let i = 0;
    function startTyping() {
      const typingEl = document.getElementById("typingText");
      typingEl.textContent = "";
      typingEl.style.display = "block";
      i = 0;
      const interval = setInterval(() => {
        typingEl.textContent += text[i];
        i++;
        if (i >= text.length) {
          clearInterval(interval);

            typingEl.style.display = "none";

    }

    function showYes() {

    function createHearts() {
      const heartsContainer = document.getElementById("hearts");
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");

        document.body.appendChild(heart);

    }

    function createSakura() {
      setInterval(() => {
        const flower = document.createElement("div");
        flower.classList.add("sakura");

        flower.style.animationDuration = 5 + Math.random() * 5 + "s";
        document.body.appendChild(flower);

      }, 500);
    }

    function createFloatingHearts() {

    }
  </script>
